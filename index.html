<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Are You</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero section with zoom-out effect -->
  <section class="hero">
    <div class="hero-image"></div>
    <h1 class="hero-text">i have to ask.<br>who are you?</h1>
  </section>

  <!-- Scroll spacer to create scroll distance -->
  <div class="scroll-spacer"></div>

  <!-- Off-white section with phone input -->
  <section class="phone-section">
    <div class="phone-section-inner">
      <label for="phone-input" class="phone-label">phone number of a friend</label>
      <input type="tel" id="phone-input" class="phone-input" placeholder="(555) 123-4567">
      <button type="submit" class="phone-submit">submit</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
